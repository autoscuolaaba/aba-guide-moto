    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        function App() {
            const [guides, setGuides] = useState(() => {
                const saved = localStorage.getItem('guideMotoViewer');
                if (saved) {
                    try {
                        return JSON.parse(saved);
                    } catch (e) {
                        return [];
                    }
                }
                return [];
            });
            
            const [sortConfig, setSortConfig] = useState({ key: null, direction: 'asc' });
            const [editingCell, setEditingCell] = useState(null);
            const [editValue, setEditValue] = useState('');
            const [lastBackup, setLastBackup] = useState(() => {
                return localStorage.getItem('lastBackupDateViewer') || null;
            });
            const fileInputRef = useRef(null);
            
            useEffect(() => {
                localStorage.setItem('guideMotoViewer', JSON.stringify(guides));
                const now = new Date().toLocaleString('it-IT');
                localStorage.setItem('lastBackupDateViewer', now);
                setLastBackup(now);
            }, [guides]);
            
            const importData = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        
                        if (!importedData.guides || !Array.isArray(importedData.guides)) {
                            throw new Error('Formato file non valido');
                        }
                        
                        const confirmMessage = `Stai per importare ${importedData.guides.length} guide.\n\n` +
                                              `⚠️ ATTENZIONE: Questo sostituirà tutti i dati attuali!\n\n` +
                                              `Dati attuali: ${guides.length} guide\n` +
                                              `Dati da importare: ${importedData.guides.length} guide\n` +
                                              `Data backup: ${new Date(importedData.exportDate).toLocaleString('it-IT')}\n\n` +
                                              `Vuoi procedere?`;
                        
                        if (confirm(confirmMessage)) {
                            setGuides(importedData.guides);
                            alert(`✅ Import completato!\n\n${importedData.guides.length} guide importate con successo.`);
                        }
                    } catch (error) {
                        alert(`❌ Errore durante l'import:\n\n${error.message}\n\nAssicurati di selezionare un file di backup valido.`);
                    }
                };
                
                reader.readAsText(file);
                event.target.value = '';
            };
            
            const handleSort = (key) => {
                let direction = 'asc';
                if (sortConfig.key === key && sortConfig.direction === 'asc') {
                    direction = 'desc';
                }
                setSortConfig({ key, direction });
            };
            
            const handleCellEdit = (id, field, value) => {
                setGuides(guides.map(g => {
                    if (g.id === id) {
                        if (field === 'emissione') {
                            const calculateExpiration = (emissionDate) => {
                                if (!emissionDate) return '';
                                const date = new Date(emissionDate);
                                date.setFullYear(date.getFullYear() + 1);
                                return date.toISOString().split('T')[0];
                            };
                            return { ...g, [field]: value, scadenza: calculateExpiration(value) };
                        }
                        return { ...g, [field]: value };
                    }
                    return g;
                }));
                setEditingCell(null);
                setEditValue('');
            };
            
            const startEditing = (id, field, value) => {
                setEditingCell(`${id}-${field}`);
                setEditValue(value);
            };
            
            const saveToContacts = (guide) => {
                const vCard = `BEGIN:VCARD
VERSION:3.0
FN:${guide.cognome} ${guide.nome}
N:${guide.cognome} - ${guide.categoria};${guide.nome};;;
NICKNAME:Cat. ${guide.categoria}
TEL;TYPE=CELL:+39${guide.cellulare.replace(/[^0-9]/g, '')}
NOTE:Categoria Patente: ${guide.categoria}\\nEmissione F.R.: ${new Date(guide.emissione).toLocaleDateString('it-IT')}\\nScadenza F.R.: ${new Date(guide.scadenza).toLocaleDateString('it-IT')}\\n\\nABA Autoscuole
ORG:ABA Autoscuole
END:VCARD`;
                
                const blob = new Blob([vCard], { type: 'text/vcard' });
                const url = URL.createObjectURL(blob);
                
                const link = document.createElement('a');
                link.href = url;
                link.download = `${guide.cognome}_${guide.nome}_${guide.categoria}.vcf`;
                
                document.body.appendChild(link);
                link.click();
                
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
                
                alert(`✅ Contatto salvato!\n\n${guide.cognome} ${guide.nome} - ${guide.categoria}\n\nIl file .vcf è stato scaricato.\nAprilo per aggiungere il contatto alla rubrica.`);
            };
            
            const shareGarageLocation = () => {
                const garageMessage = encodeURIComponent('🏍️ Ciao! Ecco la posizione del Garage:');
                const garageLink = 'https://www.google.com/maps/search/?api=1&query=Via+Marco+Sasso+33+Bassano+del+Grappa';
                const whatsappUrl = `https://wa.me/?text=${garageMessage}%0A%0A${encodeURIComponent(garageLink)}`;
                
                window.open(whatsappUrl, '_blank');
            };
            
            const shareDistributoreLocation = () => {
                const distributoreMessage = encodeURIComponent('⛽ Ciao! Ecco il punto di ritrovo al Distributore Esso:');
                const distributoreLink = 'https://www.google.com/maps/search/?api=1&query=Esso+Viale+Pecori+Giraldi+2+Bassano+del+Grappa';
                const whatsappUrl = `https://wa.me/?text=${distributoreMessage}%0A%0A${encodeURIComponent(distributoreLink)}`;
                
                window.open(whatsappUrl, '_blank');
            };
            
            const sortedGuides = [...guides].sort((a, b) => {
                if (!sortConfig.key) return 0;
                
                let aValue = a[sortConfig.key];
                let bValue = b[sortConfig.key];
                
                if (sortConfig.key === 'cognome' || sortConfig.key === 'nome') {
                    aValue = aValue.toLowerCase();
                    bValue = bValue.toLowerCase();
                }
                
                if (aValue < bValue) return sortConfig.direction === 'asc' ? -1 : 1;
                if (aValue > bValue) return sortConfig.direction === 'asc' ? 1 : -1;
                return 0;
            });
            
            const getRowClass = (scadenza) => {
                const today = new Date();
                const expDate = new Date(scadenza);
                const diffTime = expDate - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays < 0) return 'expired';
                if (diffDays <= 30) return 'expiring-soon';
                return '';
            };
            
            const stats = {
                totale: guides.length,
                categoriaA: guides.filter(g => g.categoria === 'A').length,
                categoriaA1: guides.filter(g => g.categoria === 'A1').length,
                categoriaA2: guides.filter(g => g.categoria === 'A2').length,
